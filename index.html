<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video to audio convertor app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Video to audio Convertor App</h1>
        <div class="input_control">
            <label for="video">Choose your video</label>
            <input hidden type="file" name="" id="video" accept="video/*">
        </div>

        <p class="videoName">video name - demo.mp4</p>

        <button class="convert">Convert</button>

        <div class="play_download">
            <button class="play">play</button>
            <button class="download">download</button>
        </div>

    </div>

    <script src="/script.js"></script>
</body>
</html>
